{% extends "base.html" %}
{% block content %}
  <h1>Etsi kavereita!</h1>
  <p>Etkö ole vielä jäsen?</p>
    <p>
    <a href="{{base_path}}/users/new" class="btn btn-success">Rekisteröidy tästä!</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Käyttäjätunnus</th>
        <th>Bio</th>
        
      </tr>
    </thead>

       <tbody>
      {% for user in users %}
        <tr>
          <td><a href="{{base_path}}/findusers/{{user.id}}">{{user.username}}</td>
          <td>{{user.bio}}</td>
  
             
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
