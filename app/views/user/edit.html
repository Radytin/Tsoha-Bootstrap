{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa omia tietojasi {{user.username}}</h1>


  <form method="post" action="{{base_path}}/edit">
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input name="username" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input name="password" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label>Bio</label>
      <input name="bio" class="form-control" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Muokkaa tietojasi</button>
    </div>
  </form>
  
     <form method="post" action="{{base_path}}/edit/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista käyttäjätunnuksesi</button>
  </form>
     
{% endblock %}
